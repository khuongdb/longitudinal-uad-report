name: Build, Compress, and Deploy LaTeX PDF

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PDFSETTING: /ebook  # Ghostscript compression level: /screen /ebook /printer /prepress /default

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Compile LaTeX to PDF
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex  # Replace with your .tex file
          latexmk_use_xelatex: true

      # 3. Rename PDF
      - name: Rename PDF
        run: |
          mv main.pdf master-uad-thesis.pdf

      # 4. Install Ghostscript
      - name: Install Ghostscript
        run: sudo apt-get update && sudo apt-get install -y ghostscript

      # 5. Compress PDF using Ghostscript
      - name: Compress PDF
        run: |
          INPUT="master-uad-thesis.pdf"
          OUTPUT="master-uad-thesis-compressed.pdf"
          gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 \
             -dPDFSETTINGS=$PDFSETTING \
             -dNOPAUSE -dQUIET -dBATCH \
             -sOutputFile="$OUTPUT" "$INPUT"
          # Replace original PDF with compressed version
          mv master-uad-thesis-compressed.pdf master-uad-thesis.pdf

      # 6. Deploy PDF to gh-pages
      - name: Deploy PDF to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: false
          force_orphan: true
